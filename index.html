<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Locket</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd6e8, #ffb6c1, #ff8fab);
    margin: 0;
    font-family: "Segoe UI", sans-serif;
  }

  .locket {
    position: relative;
    width: 320px;
    height: 280px;
    perspective: 1200px;
    cursor: pointer;
  }

  svg {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .half {
    transform-origin: center;
    transition: transform 1.5s ease-in-out;
    filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
  }

  .left {
    transform-origin: left center;
    fill: url(#gradLeft);
  }

  .right {
    transform-origin: right center;
    fill: url(#gradRight);
  }

  .message {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 85%;
    transform: translate(-50%, -50%) scale(0.9);
    font-size: 18px;
    color: #fff0f6;
    font-weight: bold;
    text-align: center;
    line-height: 1.6em;
    opacity: 0;
    text-shadow: 0 0 12px rgba(255, 0, 85, 0.7);
  }

  .message span {
    display: block;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 1s forwards;
  }

  .open .left {
    transform: rotateY(-160deg);
  }

  .open .right {
    transform: rotateY(160deg);
  }

  .open .message {
    opacity: 1;
  }

  .open .message span:nth-child(1) { animation-delay: 0.6s; }
  .open .message span:nth-child(2) { animation-delay: 1.2s; }
  .open .message span:nth-child(3) { animation-delay: 1.8s; }
  .open .message span:nth-child(4) { animation-delay: 2.4s; }
  .open .message span:nth-child(5) { animation-delay: 3.0s; }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="locket" onclick="this.classList.toggle('open')">
    <svg viewBox="0 0 200 180">
      <!-- Left half -->
      <path class="half left"
        d="M100 30 
           C 80 0, 0 0, 0 60 
           C 0 120, 100 170, 100 170 Z" />
      <!-- Right half -->
      <path class="half right"
        d="M100 30 
           C 120 0, 200 0, 200 60 
           C 200 120, 100 170, 100 170 Z" />
      <defs>
        <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ffdde1"/>
          <stop offset="100%" style="stop-color:#ff1744"/>
        </linearGradient>
        <linearGradient id="gradRight" x1="100%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:#ffdde1"/>
          <stop offset="100%" style="stop-color:#ff1744"/>
        </linearGradient>
      </defs>
    </svg>
    <div class="message">
      <span>my love for @shiraaa_yukiii ðŸ’•</span>
      <span> </span>
    </div>
  </div>
</body>
</html>
